[tool:pytest]
# Pytest configuration for automation detection tests

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer to execute
    automation: Tests related to automation detection
    fallback: Tests for fallback strategies
    error_handling: Tests for error handling mechanisms
    performance: Performance and reliability tests

# Async test support
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:playwright.*